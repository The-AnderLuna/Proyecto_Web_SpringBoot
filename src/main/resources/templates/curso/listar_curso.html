<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Lista de Cursos</h1>
    <!-- Mensaje de error si ocurre algún problema -->
    <div th:if="${error != null}">
        <p class="alert alert-danger" th:text="${error}"></p>
    </div>

    <!-- Tabla para mostrar la lista de cursos -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Duración</th>
            <th>Estudiantes</th>
            <th>Fecha de Inicio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.duracion}"></td>
            <td th:text="${curso.estudiantes}"></td>
            <td th:text="${curso.fechaInicio}"></td>
        </tr>
        <tr th:if="${cursos.empty}">
            <td colspan="5">No se encontraron cursos.</td>
        </tr>
        </tbody>
    </table>
    <p class="text-center mt-3"><a th:href="@{/cursos}">Volver</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
