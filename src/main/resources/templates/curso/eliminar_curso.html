<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Curso</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <div class="card shadow-sm p-4 mt-5">
        <h1 class="text-center mb-4">Eliminar Curso</h1>

        <!-- Mostrar mensaje de Ã©xito o error -->
        <div th:if="${message != null}">
            <p class="alert alert-success" th:text="${message}"></p>
        </div>
        <div th:if="${error != null}">
            <p class="alert alert-danger" th:text="${error}"></p>
        </div>

        <!-- Formulario para eliminar curso -->
        <form th:action="@{/cursos/delete}" method="post">
            <div class="form-group">
                <label for="cursoId">ID del Curso:</label>
                <input type="text" id="cursoId" name="cursoId" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Eliminar Curso</button>
        </form>

        <p class="text-center mt-3"><a th:href="@{/cursos}">Volver</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
