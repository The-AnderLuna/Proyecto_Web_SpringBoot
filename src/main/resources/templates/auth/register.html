<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="container">
  <div class="card shadow-sm p-4" style="max-width: 400px; margin: auto;">
    <h1 class="text-center mb-4">Registro de Usuario</h1>

    <!-- Mensajes de error y éxito -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- Formulario de registro -->
    <form th:action="@{/auth/register}" method="post">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required pattern=".{1,100}" title="El nombre debe tener entre 1 y 100 caracteres">
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" class="form-control" required pattern=".{1,100}" title="Los apellidos deben tener entre 1 y 100 caracteres">
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required maxlength="100">
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required minlength="8" title="La contraseña debe tener al menos 8 caracteres">
      </div>

      <div class="form-group">
        <label for="rol">Rol:</label>
        <select id="rol" name="rol" class="form-control" required>
          <option value="Admin">Admin</option>
          <option value="Usuario">Usuario</option>
        </select>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" required pattern="[0-9]{9,15}" title="El teléfono debe tener entre 9 y 15 dígitos">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>

    <p class="text-center mt-3">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión aquí</a></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
