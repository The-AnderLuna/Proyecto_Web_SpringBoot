<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="container">
    <div class="card shadow-sm p-4" style="max-width: 400px; margin: auto;">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>
        <div th:if="${not #strings.isEmpty(message)}">
            <p class="alert alert-success" th:text="${message}"></p>
        </div>
        <div th:if="${not #strings.isEmpty(error)}">
            <p class="alert alert-danger" th:text="${error}"></p>
        </div>
        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <p class="text-center mt-3">¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
        <p class="text-center"><a th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
