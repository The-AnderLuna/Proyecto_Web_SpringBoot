<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .options1 {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .option:hover {
            background-color: #0056b3;
        }
        .logout {
            background-color: #dc3545;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="card shadow-sm p-4 mt-5">
        <h1 class="text-center mb-4">Bienvenido, <span th:text="${session.usuarioNombre} + ' ' + ${session.usuarioApellidos}"></span></h1>
        <div class="options1">
            <a th:href="@{/usuarios}" class="option">Gestionar Usuarios</a>
            <a th:href="@{/cursos}" class="option">Gestionar Cursos</a>
            <a th:href="@{/logout}" class="option logout">Cerrar Sesi√≥n</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
