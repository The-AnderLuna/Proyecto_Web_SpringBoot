<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
  <div class="card shadow-sm p-4 mt-5">
    <h1 class="text-center mb-4">Gestión de Usuarios</h1>

    <!-- Botón para Crear Usuario -->
    <form th:action="@{/usuarios/create}" method="get" class="mb-3">
      <button type="submit" class="btn btn-primary btn-block">Crear Usuario</button>
    </form>

    <!-- Botón para Buscar Usuario -->
    <form th:action="@{/usuarios/search}" method="get" class="mb-3">
      <button type="submit" class="btn btn-secondary btn-block">Buscar Usuario</button>
    </form>

    <!-- Botón para Editar Usuario -->
    <form th:action="@{/usuarios/edit}" method="get" class="mb-3">
      <button type="submit" class="btn btn-warning btn-block">Editar Usuario</button>
    </form>

    <!-- Botón para Listar Usuarios -->
    <form th:action="@{/usuarios/list}" method="get" class="mb-3">
      <button type="submit" class="btn btn-info btn-block">Listar Usuarios</button>
    </form>

    <p class="text-center"><a th:href="@{/home}">Volver</a></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
