<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buscar y Editar Usuario</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
  <div class="card shadow-sm p-4 mt-5">
    <h1 class="text-center mb-4">Buscar y Editar Usuario</h1>

    <form th:action="@{/usuarios/search}" method="post" class="mb-3">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Buscar Usuario</button>
    </form>

    <div th:if="${usuario != null}">
      <form th:action="@{/usuarios/edit}" method="post">
        <input type="hidden" name="id" th:value="${usuario.id}">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" th:value="${usuario.nombre}" required>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" class="form-control" th:value="${usuario.apellidos}" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" class="form-control" th:value="${usuario.telefono}" required>
        </div>
        <div class="form-group">
          <label for="rol">Rol:</label>
          <select id="rol" name="rol" class="form-control" th:value="${usuario.rol}" required>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" class="form-control" th:value="${usuario.estado}" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Actualizar Usuario</button>
      </form>
    </div>

    <p class="text-center mt-3"><a th:href="@{/usuarios}">Volver</a></p>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
